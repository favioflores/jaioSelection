<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="formProceso" enctype="multipart/form-data">
            <p:growl life="4000" />
            <div class="ui-g card">
                <div class="ui-g-12">
                    <p:panelGrid columns="1" columnClasses="ui-grid-col" layout="grid" styleClass="ui-panelgrid-blank" 
                                 style="border:0px none; background-color:transparent;">

                        <!--CABECERA-->
                        <div class="ui-g-12">
                            <h1>#{msg['proceso.titulo']}</h1>
                            <p>#{msg['proceso.parrafo']}</p>
                        </div>

                        <!--LISTA DE EMPRESAS-->
                        <p:outputLabel for="lstEmpresas" value="#{msg['proceso.lista.empresa']}" />
                        <p:selectOneMenu id="lstEmpresas" value="#{crearProcesoView.strEmpresaSeleccionada}" effect="clip" filter="true" 
                                         filterMatchMode="startsWith" >
                            <f:selectItem itemLabel="#{msg['proceso.selecciona.empresa']}" />
                            <f:selectItems value="#{crearProcesoView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"  />
                            <p:ajax event="itemSelect" process="@this" update=":formProceso:"  listener="#{crearProcesoView.cargarBateriaPersonalizada()}"/>
                        </p:selectOneMenu>

                        <!--CREAR NUEVO PROCESO-->
                        <p:outputLabel value="#{msg['proceso.nuevo.proceso']}" />
                        <p:button value="#{msg['proceso.boton.nuevo']}" outcome="crearBateria" icon="fa fa-plus Fs14" styleClass="aqua-button" />
          
                        <h:commandButton id="submitButton" value="Bateria" action="#{crearBateriaView.outcome}" 
                                         styleClass="aqua-button">
                            <f:param name="empresa" value="#{crearProcesoView.strEmpresaSeleccionada}" />
                        </h:commandButton>
                        
                    </p:panelGrid>

                    <!--PROCESOS REGISTRADOS-->
                    <p:dataTable var="listProcesos" reflow="true" emptyMessage="#{msg['no.registros']}" value="#{crearProcesoView.lstBateriaPersonalizadaBeans}" rowKey="demo">
                        <f:facet name="header">#{msg['proceso.datatable.titulo']}</f:facet>
                        <p:column headerText="#{msg['proceso.datatable.col1']}">
                            <h:outputText value="#{listProcesos.nombre}" />
                        </p:column>
                        <p:column headerText="#{msg['proceso.datatable.col2']}">
                            <h:outputText value="#{listProcesos.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="#{msg['proceso.datatable.col4']}">
                            <h:outputText value="#{listProcesos.nombrePerfil}" />
                        </p:column>
                        <p:column headerText="#{msg['proceso.datatable.col5']}" >
                            <p:commandLink id="verDetalle" ajax="false">
                                <h:outputText value="#{msg['proceso.ver.detalle']}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
