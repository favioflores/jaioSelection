<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="formProceso" enctype="multipart/form-data">
            <p:growl life="4000" />
            <div class="ui-g card">
                <div class="ui-g-12">
                    <p:panelGrid columns="1" columnClasses="ui-grid-col" layout="grid" styleClass="ui-panelgrid-blank" 
                                 style="border:0px none; background-color:transparent;">

                        <!-- cabezera de formulario-->
                        <div class="ui-g-12">
                            <h1>#{msg['proceso.titulo']}</h1>
                            <p>#{msg['proceso.parrafo']}</p>
                        </div>

                        <!-- seleccionar empresa -->
                        <p:outputLabel for="lstEmpresas" value="#{msg['proceso.lista.empresa']}" />
                        <p:selectOneMenu id="lstEmpresas" value="#{crearProcesoView.strEmpresaSeleccionada}" effect="clip" filter="true" filterMatchMode="startsWith" >
                            <f:selectItem itemLabel="#{msg['proceso.selecciona.empresa']}" />
                            <f:selectItems value="#{crearProcesoView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"  />
                            <p:ajax event="itemSelect" process="@this" update=":formProceso:"  listener="#{crearProcesoView.cargarBateriaPersonalizada()}"/>
                        </p:selectOneMenu>

                        <!-- ir a pantalla crearBateria-->
                        <p:outputLabel value="#{msg['proceso.nuevo.proceso']}" />
                        <p:commandButton id="btnNuevoProceso" styleClass="aqua-button"
                                         actionListener="#{crearProcesoView.abrirCrearBateria}"
                                         value="#{msg['proceso.boton.nuevo']}" icon="fa fa-plus Fs14" />

                        <!-- evento abrir crearBateria-->
                        <p:hotkey id="hotNuevo" bind="shift+n" actionListener="#{crearProcesoView.abrirCrearBateria}"/>
                    </p:panelGrid>

                    <!--TABLA DE PROCESOS REGISTRADOS POR EMPRESA-->

                        <p:dataTable var="lstPro" reflow="true" emptyMessage="#{msg['no.registros']}" 
                                     value="#{crearProcesoView.lstBateriaPersonalizadaBeans}" rowKey="demo">
                            <f:facet name="header">#{msg['proceso.datatable.titulo']}</f:facet>
                            <p:column headerText="#{msg['proceso.datatable.col1']}">
                                <h:outputText value="#{lstPro.nombre}" />
                            </p:column>
                            <p:column headerText="#{msg['proceso.datatable.col2']}">
                                <h:outputText value="#{lstPro.fechaCreacion}" />
                            </p:column>
                            <p:column headerText="#{msg['proceso.datatable.col4']}">
                                <h:outputText value="#{lstPro.nombrePerfil}" />
                            </p:column>
                            <p:column headerText="#{msg['proceso.datatable.col5']}">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>

<p:panel id="panelDeEvaluaciones">

</p:panel>
</p:dataGrid>-->
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
