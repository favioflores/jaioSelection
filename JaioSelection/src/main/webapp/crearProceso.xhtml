<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="formProceso" enctype="multipart/form-data">
            <p:growl life="4000" />
            <div class="ui-g">

                <div class="ui-g-12">
                    <div class="card">

                        <p:panelGrid columns="1" columnClasses="ui-grid-col" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

                            <h1>#{msg['proceso.titulo']}</h1>
                            <p>#{msg['proceso.parrafo']}</p>

                            <p:outputLabel for="lstEmpresas" value="#{msg['proceso.lista.empresa']}" />

                            <p:selectOneMenu id="lstEmpresas" value="#{crearProcesoView.strEmpresaSeleccionada}" effect="clip" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="#{msg['proceso.selecciona.empresa']}" itemValue="-1" />
                                <f:selectItems value="#{crearProcesoView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"  />
                                <p:ajax event="itemSelect" process="@this" update=":formProceso:,:formCrear:"  listener="#{crearProcesoView.seleccionaEmpresa()}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="#{msg['proceso.nuevo.proceso']}" />

                            <p:commandButton id="btnNuevoProceso"
                                             styleClass="aqua-button"
                                             oncomplete="PF('dlgNuevo').show();"
                                             actionListener="#{crearProcesoView.limpiar}"
                                             value="#{msg['proceso.boton.nuevo']}" icon="fa fa-plus Fs14" />
                            <p:hotkey id="hotNuevo" bind="shift+n"
                                      onstart="PF('dlgNuevo').show();" />

                            <p:dataTable var="pro"  reflow="true" selectionMode="single" emptyMessage="#{msg['no.registros']}" >
                                <f:facet name="header">
                                    #{msg['proceso.datatable.titulo']}
                                </f:facet>
                                <p:column headerText="#{msg['proceso.datatable.col1']}">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="#{msg['proceso.datatable.col2']}">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="#{msg['proceso.datatable.col4']}">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column headerText="#{msg['proceso.datatable.col5']}">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                            </p:dataTable>

                        </p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
        <p:dialog header="#{msg['proceso.dialog.titulo']}"
                  widgetVar="dlgNuevo" modal="true" resizable="false"
                  focus=":formCrear:desc" appendTo="@(body)" closeOnEscape="true"
                  closable="true" showEffect="clip" hideEffect="clip" responsive="true">

            <h:form id="formCrear">
                <p:focus for="desc" />
                <p:growl life="4000" />
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="desc" value="#{msg['proceso.dialog.desc']}" />
                    <p:inputText id="desc" widgetVar="desc"
                                 value="#{crearEmpresaView.razon}" required="true" maxlength="200" size="35" ></p:inputText>
                    <p:message for="desc" display="tooltip" />

                    <p:outputLabel for="lstEmpresas" value="#{msg['proceso.dialog.empresa']}" />
                    <p:selectOneMenu id="lstEmpresas" value="#{crearProcesoView.strEmpresaSeleccionada}" effect="clip" filter="true" filterMatchMode="startsWith" >
                        <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.empresa']}" itemValue="" />
                        <f:selectItems value="#{crearProcesoView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"  />
                        <p:ajax event="itemSelect" process="@this" update=":formProceso:,:formCrear:"  listener="#{crearProcesoView.seleccionaEmpresa()}"/>
                    </p:selectOneMenu>
                    <p:message for="lstEmpresas" display="tooltip" />

                    <p:outputLabel for="lstAreas" value="#{msg['proceso.dialog.area']}" />
                    <p:selectOneMenu id="lstAreas" value="#{crearProcesoView.strAreaSeleccionada}" effect="clip" filter="true" filterMatchMode="startsWith" >
                        <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.area']}" itemValue="" />
                        <f:selectItems value="#{crearProcesoView.lstArea}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area.id}"  />
                        <p:ajax event="itemSelect" process="@this" update=":formCrear:"  listener="#{crearProcesoView.seleccionaArea()}"/>
                    </p:selectOneMenu>
                    <p:message for="lstAreas" display="tooltip" />

                    <p:outputLabel for="lstPerfil" value="#{msg['proceso.dialog.perfil']}" />
                    <p:selectOneMenu id="lstPerfil" value="#{crearProcesoView.strPerfilSeleccionado}" effect="clip" filter="true" filterMatchMode="startsWith" >
                        <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.perfil']}" itemValue="" />
                        <f:selectItems value="#{crearProcesoView.lstPerfil}" var="per" itemLabel="#{per.descripcion}" itemValue="#{per.id}"  />
                    </p:selectOneMenu>
                    <p:message for="lstPerfil" display="tooltip" />

                    <f:facet name="footer">
                        <p:commandButton value="#{msg['organizacion.dialog.crear']}"
                                         actionListener="#{crearEmpresaView.crearEmpresa}"
                                         update=":formCrear:,:formProceso:"
                                         oncomplete="PF('dlgNuevo').hide();" />

                        <p:hotkey id="hotCrear" bind="enter"
                                  actionListener="#{crearEmpresaView.crearEmpresa}"
                                  update=":formCrear:,:formProceso:"
                                  oncomplete="PF('dlgNuevo').hide();" />
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:confirmDialog global="true" showEffect="clip" hideEffect="clip"
                         responsive="true" appendTo="@(body)" closeOnEscape="true">
            <p:commandButton value="#{msg['si']}" type="button"
                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg['no']}" type="button"
                             styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>


    </ui:define>

</ui:composition>
