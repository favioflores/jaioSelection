<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/png"
                  href="#{request.contextPath}/resources/omega-layout/images/logo-jaio.png" />
            <script src='https://www.google.com/recaptcha/api.js'></script>
        </f:facet>
        <title>#{msg['app']}</title>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <h:form id="formLogin">
                <div id="login-container">
                    <p:graphicImage name="images/logo-jaio.png" library="omega-layout" width="50" style="margin-bottom: 20px;" /> 
                    <span class="title">#{msg['login.iniciar.sesion']}</span>
                    <p:growl life="4000" />
                    <p:focus for="ipUsuario" />
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText id="ipUsuario" value="#{loginView.usuario}" style="margin-bottom: 10px;"
                                         placeholder="#{msg['login.usuario']}" required="true"
                                         requiredMessage="#{msg['login.usuario.incorrecto']}"
                                         label="#{msg['login.usuario']}"/>
                            <p:message for="ipUsuario" display="tooltip" />
                            <p:password id="ipPassword" value="#{loginView.contrasena}"
                                        placeholder="#{msg['login.password']}" feedback="false"
                                        required="true" style="margin-bottom: 10px;"
                                        requiredMessage="#{msg['login.password.incorrecto']}"
                                        label="#{msg['login.password']}" autocomplete="true" />
                            <p:message for="ipPassword" display="tooltip" />

                            <p:link outcome="recuperarClave">#{msg['login.olvide.password']}</p:link>
                            <br/><br/>
                            <div align="center">
                                <div id="captcha1" 
                                     class="g-recaptcha" 
                                     data-sitekey="6LeGgf4SAAAAAOxdlPnTNQht-IU5UTHQAVdBwvN8"
                                     style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin: left top; -webkit-transform-origin: left top;">
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton id="btnLogin"
                                             actionListener="#{loginView.iniciarSesion}"
                                             styleClass="navy-button" value="#{msg['login.ingresar']}"
                                             update=":formLogin:" />
                            <p:hotkey id="hotLogin" bind="ENTER"
                                      actionListener="#{loginView.iniciarSesion}" update=":formLogin:" />
                        </div>
                    </div>
                    <p:blockUI block="formLogin" trigger="btnLogin"></p:blockUI>
                    <p:blockUI block="formLogin" trigger="hotLogin"></p:blockUI>


                </div>
            </h:form>

            <div class="login-footer">#{msg['app']}</div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
