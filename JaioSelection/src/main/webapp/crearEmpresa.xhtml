<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Registro de empresa</h1>
                    <p>Permite la creación de empresas cuya organización tendrá procesos de selección.</p>

					<p:commandButton styleClass="aqua-button"  value="Nuevo" icon="fa fa-plus" />
					<br> </br>
					
                    <p:dataTable var="car" value="#{dtSelectionView.cars7}" selectionMode="single" reflow="true"
                        selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}" 
                         paginator="true"  
                         emptyMessage="Registros no encontrados"
                         paginatorPosition="bottom" rows="10">

                            <p:column headerText="Nro" sortBy="#{car.id}">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Razón social" sortBy="#{car.year}">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Contacto" sortBy="#{car.brand}">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Logo" sortBy="#{car.color}">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
