<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 25%;
            }
        </style>
    </ui:define>


    <style type="text/css">
        .ui-steps .ui-steps-item {
            width: 24%;
        }

        .ui-state-highlight {
            text-shadow: none !important;
        }

        .ui-steps.custom {
            margin-bottom: 30px;
        }

        .ui-steps.custom .ui-steps-item .ui-menuitem-link {
            height: 10px;
            padding: 0 1em;
        }

        .ui-steps.custom .ui-steps-item .ui-steps-number {
            background-color: #0081c2;
            color: #FFFFFF;
            display: inline-block;
            width: 30px;
            border-radius: 10px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
            color: #555;
        }
    </style>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{msg['bienvenida']}</h1>
                    <p align="justify">#{msg['bienvenida.parrafo1']}</p>
                    <h1>#{msg['bienvenida.pasos']}</h1>

                    <p:steps activeIndex="0" readonly="false">
                        <p:menuitem value="#{msg['bienvenida.paso1']}" url="#" />
                        <p:menuitem value="#{msg['bienvenida.paso2']}" url="#" />
                        <p:menuitem value="#{msg['bienvenida.paso3']}" url="#" />
                        <p:menuitem value="#{msg['bienvenida.paso4']}" url="#" />
                        <p:menuitem value="#{msg['bienvenida.paso5']}" url="#" />
                    </p:steps>

                    <br/>

                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
