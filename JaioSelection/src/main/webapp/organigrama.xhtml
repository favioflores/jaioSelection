<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form id="formOrganigrama" enctype="multipart/form-data">

			<style>
.ui-organigram .ui-organigram-node {
background: #356aa0; /* Old browsers */
background: -moz-linear-gradient(top, #356aa0 0%, #356aa0 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #356aa0 0%,#356aa0 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #356aa0 0%,#356aa0 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#356aa0', endColorstr='#356aa0',GradientType=0 ); /* IE6-9 */
}
.ui-organigram .ui-organigram-node.area {
background: #ff0084; /* Old browsers */
background: -moz-linear-gradient(top, #ff0084 0%, #ff0084 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #ff0084 0%,#ff0084 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #ff0084 0%,#ff0084 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff0084', endColorstr='#ff0084',GradientType=0 ); /* IE6-9 */	
}

.ui-organigram .ui-organigram-node.perfil {
background: #f9c667; /* Old browsers */
background: -moz-linear-gradient(top, #f9c667 0%, #eab448 90%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #f9c667 0%,#eab448 90%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #f9c667 0%,#eab448 90%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f9c667', endColorstr='#eab448',GradientType=0 ); /* IE6-9 */

}
</style>

			<p:growl id="growl" life="4000" />
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<h1>#{msg['organigrama.titulo']}</h1>
						<p>#{msg['organigrama.parrafo']}</p>

						<p:button value="#{msg['organigrama.volver']}"
							outcome="crearEmpresa" />

						<p:commandButton value="#{msg['organigrama.verHistorial']}"
							disabled="true" actionListener="#{organigramaView.verHistorial}" />

						<br /> <br /> <br />


						<p:organigram id="organigrama" widgetVar="organigrama"
							value="#{organigramaView.rootNode}" var="node" zoom="false"
							leafNodeConnectorHeight="0" autoScrollToSelection="false"
							selection="#{organigramaView.selection}" style="width: 100%">

							<p:organigramNode>
								<h:outputText value="#{node.data}" />
							</p:organigramNode>

							<p:organigramNode type="root" style="border-radius: 10px;">
								<h:outputText value="#{node.data}" />
							</p:organigramNode>

							<p:organigramNode type="area" styleClass="area" style="border-radius: 10px;"
								icon="ui-icon-suitcase" iconPos="left">
								<h:outputText value="#{node.data}" />
							</p:organigramNode>

							<p:organigramNode type="perfil" styleClass="perfil"
								icon="ui-icon-person">
								<h:outputText value="#{node.data}" />
							</p:organigramNode>
						</p:organigram>

						<p:contextMenu for="organigrama" nodeType="root">
							<p:menuitem value="Agregar area" ajax="false" icon="ui-icon-plus"
								onclick="PF('agregarAreaDialog').show(); return false;" />
						</p:contextMenu>
						
						<p:contextMenu for="organigrama" nodeType="perfil">
							<p:menuitem value="Quitar perfil" update="organigrama"
								icon="ui-icon-close"
								actionListener="#{organigramaView.quitarPerfil()}" />
						</p:contextMenu>

						<p:contextMenu for="organigrama" nodeType="area">
							<p:menuitem value="Agregar perfil" ajax="false" icon="ui-icon-plus"
								onclick="PF('agregarPerfilDialog').show(); return false;" />
							<p:menuitem value="Quitar area"
								update="organigrama" icon="ui-icon-close"	
								actionListener="#{organigramaView.quitarArea()}" />
						</p:contextMenu>

						<p:dialog id="agregarAreaDialog" widgetVar="agregarAreaDialog" closeOnEscape="true" resizable="false"
							header="Agregar area">

							<p:inputText value="#{organigramaView.area}" />

							<p:commandButton process="@parent"
								update=":formOrganigrama:organigrama" value="agregar"
								actionListener="#{organigramaView.agregarArea()}"
								oncomplete="PF('agregarAreaDialog').hide();" />

						</p:dialog>


						<p:dialog id="agregarPerfilDialog" widgetVar="agregarPerfilDialog" closeOnEscape="true" resizable="false"
							header="Agregar perfil">

							<h:panelGrid columns="1">
							<p:inputText value="#{organigramaView.perfil}" />

							<p:commandButton process="@parent"
								update=":formOrganigrama:organigrama" value="agregar"
								actionListener="#{organigramaView.agregarPerfil()}"
								oncomplete="PF('agregarPerfilDialog').hide();" />
</h:panelGrid>
						</p:dialog>

					</div>
				</div>
			</div>



		</h:form>

	</ui:define>

</ui:composition>
