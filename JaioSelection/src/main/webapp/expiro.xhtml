<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/omega-layout/images/logo-jaio.png" />
        </f:facet>
        <title>#{msg['app']}</title>

        <script>
            function toSetAsParent() {
                var delay = 8000;//1 seconds
                setTimeout(function () {
                    parent.window.location.href = '#{request.contextPath}' + '/login.jsf';
                }, delay);
            }

        </script>        

    </h:head>

    <h:body styleClass="exception-body" onload="toSetAsParent();">
        <div class="exception-wrapper expiro">
            <p:graphicImage name="images/access.png" library="omega-layout" />

            <p class="message-title">#{msg['app.expiro.sesion']}</p>
            <p class="message-summary">#{msg['app.expiro.sesion.motivo']}</p>
            <p class="message-summary">#{msg['app.expiro.text.redireccionar']}</p>

            <p:link outcome="login">
                <i class="fa fa-lock"></i>
                <span>#{msg['app.expiro.boton.inicio']}</span>
            </p:link>

            <div class="login-footer">#{msg['app']}</div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
