<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;
                droppedCar.fadeOut('fast');
            }
        </script>
        <h:form id="formBateria" enctype="multipart/form-data">
            <p:growl life="4000" />
            <!-- inicio de tarjeta-->
            <div class="ui-g card">
                <!--cabezera de formulario-->
                <div class="ui-g-12">
                    <h1>#{msg['bateria.titulo']}</h1>
                    <p>#{msg['bateria.parrafo']}</p>
                    <p:button value="#{msg['organigrama.volver']}"
                              outcome="crearProceso" icon="fa fa-angle-left" />
                    <p:commandButton value="limpiar" id="limpiar" update=":formBateria:"
                                     actionListener="#{crarBateriaView.limpiar()}" ajax="true"/>
                </div>

                <!--panel izquierdo-->
                <div class="ui-g-8"> 
                    <p:dataGrid id="datosBateria" var="emp" value="" columns="1" layout="grid" >
                        <!--NOMBRE EVALUACION-->
                        <div class="ui-g-12">
                            <div class="ui-g-3"><p:outputLabel for="formBateria" value="#{msg['bateria.nombreEvaluacion']}"/></div>
                            <p:inputText id="itemNombreE" maxlength="200" size="35"></p:inputText>
                        </div>
                        <!--EMPRESA-->
                        <div class="ui-g-12">
                            <div class="ui-g-2"><p:outputLabel for="formBateria" value="#{msg['bateria.empresa']}"/></div>
                            <p:selectOneMenu id="lstEmp" value="#{crearProcesoView.strEmpresaSeleccionada}" effect="clip" filter="true" 
                                             filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.empresa']}" itemValue="" />
                                <f:selectItems id="itemEmpresa" value="#{crearProcesoView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"  />
                                <p:ajax event="itemSelect" process="@this" update=":formBateria:" listener="#{crearProcesoView.seleccionaEmpresa()}"/>
                            </p:selectOneMenu>
                        </div>
                        <!--AREA-->
                        <div class="ui-g-12">
                            <div class="ui-g-2"><p:outputLabel for="formBateria" value="#{msg['bateria.area']}"/></div>
                            <p:selectOneMenu id="lstAreas" value="#{crearProcesoView.strAreaSeleccionada}" effect="clip" filter="true" 
                                             filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.area']}" itemValue="" />
                                <f:selectItems id="itemArea" value="#{crearProcesoView.lstArea}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area.id}"  />
                                <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearProcesoView.seleccionaArea()}"/>
                            </p:selectOneMenu>
                        </div>
                        <!--PERFIL-->
                        <div class="ui-g-12">
                            <div class="ui-g-2"><p:outputLabel for="formBateria" value="#{msg['bateria.perfil']}" /></div>                        
                            <p:selectOneMenu id="lstPerfil" value="#{crearProcesoView.strPerfilSeleccionado}" effect="clip" filter="true" 
                                             filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.perfil']}" itemValue="" />
                                <f:selectItems id="itemPerfil" value="#{crearProcesoView.lstPerfil}" var="perfil" itemLabel="#{perfil.descripcion}" itemValue="#{perfil.id}"/>
                                <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearProcesoView.seleccionaPerfil()}"/>
                            </p:selectOneMenu>
                        </div>
                    </p:dataGrid>
                    <br/>

                    <!--BILLETERA DE EVALUACIONES-->
                    <p:fieldset id="evaluacionesSeleccionadas" style="margin-top:0px;margin-left:0px;margin-right:0px;">
                        <!--BILLETERA DE EVALUACIONES-->
                        <p:dataGrid id="listDropBat" var="bat" value="#{crarBateriaView.droppedBaterias}" columns="2" emptyMessage="#{msg['bateria.arratreSuEvaluacion']}">
                            <p:panel id="panelBilleteraDeEvaluaciones">
                                <h:outputText value="#{bat.nombre}" style="font-size: 14px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Validez: #{bat.validez}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Confiabilidad: #{bat.confiabilidad}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Minutos: #{bat.minutosEstimados}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/>
                            </p:panel>
                            <p:draggable for="panelBilleteraDeEvaluaciones" revert="true" />
                        </p:dataGrid>

                    </p:fieldset>

                    <br/>
                    <!--BILLETERA DE COMPETENCIAS-->
                    <p:dataGrid id="listaCompent" var="listC" value="#{crarBateriaView.competencias}" columns="1" 
                                emptyMessage="#{msg['bateria.noHayCompetencias']}">
                        <h:outputText value="#{listC.nombre}" style="font-size: 14px;font-family:'latoregular',sans-serif;"/><br/>
                    </p:dataGrid>

                    <!--CARGAR EVALUACIONES A LA BILLETERA-->
                    <p:droppable for="evaluacionesSeleccionadas" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="listaEvaluaciones" onDrop="handleDrop">
                        <p:ajax listener="#{crarBateriaView.cargarBilleteraDeBaterias}" update="listDropBat,listaCompent listaEvaluaciones" />
                    </p:droppable>

                    <!--BOTON GRABAR-->
                    <div class="ui-g-12">
                        <p:commandButton value="#{msg['bateria.boton.grabar']}" id="guardarBateria" 
                                         actionListener="#{crarBateriaView.grabarBateria(itemNombreE,itemEmpresa, itemArea,itemPerfil, listDropBat)}" ajax="false"/>
                    </div>

                    <!--</p:dataGrid>-->
                </div>

                <!--PANEL DERECHO-->
                <div class="ui-g-4">
                    <p:dataGrid id="listaEvaluaciones" var="listE"  value="#{crarBateriaView.lstBaterias}" columns="1" rows="4"  paginator="true" >
                        <p:panel id="panelDeEvaluaciones">
                            <h:outputText value="#{listE.nombre}" style="font-size: 14px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Validez: #{listE.validez}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Confiabilidad: #{listE.confiabilidad}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Minutos Estimados: #{listE.minutosEstimados}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Tiempo Limite: #{listE.limiteTiempo}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/>
                        </p:panel>
                        <p:draggable for="panelDeEvaluaciones" revert="true" />
                    </p:dataGrid>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
