<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;
                droppedCar.fadeOut('fast');
            }
        </script>
        <style>
            .circulo {
                width: 15px;
                height: 15px;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
                background: #5cb85c;
            }
        </style>
        <h:form id="formBateria" enctype="multipart/form-data">
            <p:growl life="4000" />
            <!-- inicio de tarjeta-->
            <div class="ui-g card">
                <!--cabezera de formulario-->
                <div class="ui-g-12">
                    <h1>#{msg['bateria.titulo']}</h1>
                    <p>#{msg['bateria.parrafo']}</p>
                    <p:button value="#{msg['organigrama.volver']}" outcome="crearProceso" icon="fa fa-angle-left" styleClass="aqua-button"/>
                    <p:commandButton value="#{msg['bateria.boton.limpiar']}" update=":formBateria:" process="@this" ajax="true" style="margin-right:20px;" 
                                     actionListener="#{crearBateriaView.limpiar()}" styleClass="aqua-button">
                        <p:resetInput target=":formBateria:" />
                    </p:commandButton>
                </div>

                <!--panel izquierdo-->
                <div class="ui-g-8">
                   
                <h:outputFormat value="Hello,{0}. You are from .">
                    <f:param value="#{crearBateriaView.empresa}" />
                </h:outputFormat>
                    <!--<p:dataGrid id="datosEmpresa" var="datosEmpresa" value="" columns="1" layout="grid">-->
                    <p:panel  >
                        <h:panelGrid columns="1" >
                        <div class="ui-g-12">
                            <p:outputLabel for="formBateria" value="#{msg['bateria.nombreEvaluacion']}">
                                <p:inputText id="nombreEvaluacion" value="#{crearBateriaView.nombreEvaluacion}" maxlength="200" size="35" 
                                         placeholder="#{msg['bateria.ingreseNombreEvaluacion']}"
                                         label="#{msg['bateria.ingreseNombreEvaluacion']}" required="true"
                                         requiredMessage="#{msg['bateria.noIngresoNombreEvaluacion']}" ></p:inputText>
                            </p:outputLabel>
                        </div>
                        <!--EMPRESA-->
                        <div class="ui-g-12">
                            
                            <p:outputLabel for="formBateria" value="#{msg['bateria.empresa']}"> 
                            
                                <p:selectOneMenu id="listaEmpresa" value="#{crearBateriaView.strEmpresaSeleccionada}" effect="clip" filterMatchMode="startsWith"
                                             filter="true" required="true" requiredMessage="#{msg['bateria.noSeleccionoEmpresa']}">
                                    <f:selectItem itemLabel="#{msg['proceso.selecciona.empresa']}"/>
                                    <f:selectItems id="empresa" value="#{crearBateriaView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"/>
                                    <p:ajax event="itemSelect" process="@this" update=":formBateria:" listener="#{crearBateriaView.seleccionaEmpresa()}"/>
                                </p:selectOneMenu>
                            
                        </p:outputLabel>
                        </div>
                        <!--AREA-->
                        <div class="ui-g-12">
                            <p:outputLabel for="formBateria" value="#{msg['bateria.area']}"> 
                                <p:selectOneMenu id="listaArea" value="#{crearBateriaView.strAreaSeleccionada}" effect="clip" filterMatchMode="startsWith"
                                             filter="true" required="true" requiredMessage="#{msg['bateria.noSeleccionoArea']}">
                                    <f:selectItem itemLabel="#{msg['proceso.selecciona.area']}"/>
                                    <f:selectItems id="area" value="#{crearBateriaView.lstArea}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area.id}"  />
                                    <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearBateriaView.seleccionaArea()}"/>
                                </p:selectOneMenu>
                            </p:outputLabel>
                        </div>
                        <!--PERFIL-->
                        <div class="ui-g-12">
                            <p:outputLabel for="formBateria" value="#{msg['bateria.perfil']}"> 
                                <p:selectOneMenu id="listaPerfil" value="#{crearBateriaView.strPerfilSeleccionado}" effect="clip" filterMatchMode="startsWith"
                                             filter="true" required="true" requiredMessage="#{msg['bateria.noSeleccionoPerfil']}">
                                <f:selectItem itemLabel="#{msg['proceso.selecciona.perfil']}"/>
                                <f:selectItems id="perfil" value="#{crearBateriaView.lstPerfil}" var="perfil" itemLabel="#{perfil.descripcion}" itemValue="#{perfil.id}"/>
                                <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearBateriaView.seleccionaPerfil()}"/>
                            </p:selectOneMenu>
                            </p:outputLabel>
                        </div>
                        </h:panelGrid>
                        </p:panel>
                    <!--</p:dataGrid>-->
                    <!--FIN DE PANEL EMPRESA-->
                    <br/>

                    <!--BILLETERA DE EVALUACIONES-->
                    <p:fieldset id="evaluacionesSeleccionadas" legend="#{msg['proceso.dialog.bateria.seleccionadas']}">
                        <!--BILLETERA DE EVALUACIONES-->
                        <p:outputPanel id="dropArea">

                            <p:dataGrid id="listDropBaterias" widgetVar="listDropBaterias" var="bat" value="#{crearBateriaView.droppedBaterias}" style="border-style: none; border:5px;" columns="2" 
                                        emptyMessage="#{msg['bateria.arratreSuEvaluacion']}"
                                        rendered="#{not empty crearBateriaView.droppedBaterias}"  >
                                <p:panel id="panelBilleteraDeEvaluaciones">
                                    <h:outputText value="#{bat.nombre}" style="font-size: 14px;font-family:'latoregular',sans-serif;"/><br/>
                                    <h:outputText value="Validez: #{bat.validez}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                    <h:outputText value="Confiabilidad: #{bat.confiabilidad}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                    <h:outputText value="Minutos: #{bat.minutosEstimados}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/>
                                </p:panel>
                                <!--inicio prueba-->
                                <p:draggable for="panelBilleteraDeEvaluaciones" revert="true" />    
                                <!--fin prueba-->
                            </p:dataGrid>

                            <h:outputText value="#{msg['bateria.arratreSuEvaluacion']}" style="font-size:22px;"
                                          rendered="#{empty crearBateriaView.droppedBaterias}"  />

                        </p:outputPanel>
                    </p:fieldset>

                    <br/>
                    <!--BILLETERA DE COMPETENCIAS-->

                        <p:dataGrid id="listDropCompetencias" var="listC"  value="#{crearBateriaView.droppedCompetencias}" style="border-style: none;" columns="3" 
                                    emptyMessage="#{msg['bateria.noHayCompetencias']}">
                            <f:facet name="footer" >Resumen de evaluaciones</f:facet>
                            <h:panelGrid columns="2" >
                                <div class="circulo" style="background: #{listC.color}">
                                </div>

                                <p:outputPanel style="font-size: 14px;font-family:'latoregular',sans-serif;">
                                    #{listC.nombre}
                                </p:outputPanel>
                            </h:panelGrid>

                        </p:dataGrid>

                    <!--CARGAR EVALUACIONES A LA BILLETERA-->
                    <p:droppable for="evaluacionesSeleccionadas"  tolerance="touch" activeStyleClass="ui-state-highlight" datasource="listaEvaluaciones" onDrop="handleDrop">
                        <p:ajax listener="#{crearBateriaView.cargarBilleteraDeBaterias}" update="dropArea,listDropCompetencias,listaEvaluaciones" />
                    </p:droppable>

                    <br/>
                    <!--BOTON GRABAR-->
                    <p:commandButton value="#{msg['bateria.boton.grabar']}" id="guardarBateria" styleClass="aqua-button"
                                     actionListener="#{crearBateriaView.grabarBateria()}" update=":formBateria:"/>
                    <!--</p:dataGrid>-->
                </div>

                <!--PANEL DERECHO-->
                <div class="ui-g-4">
                    <p:fieldset id="evaluaciones" legend="#{msg['proceso.dialog.bateria.biblioteca']}" style="border-style: none;"  >
                        <p:dataGrid id="listaEvaluaciones" var="listE"  value="#{crearBateriaView.lstBaterias}" columns="1" rows="5"  paginator="true" >
                            <p:panel id="panelDeEvaluaciones">
                                <h:outputText value="#{listE.nombre}" style="font-size: 14px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Validez: #{listE.validez}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Confiabilidad: #{listE.confiabilidad}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Minutos Estimados: #{listE.minutosEstimados}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                                <h:outputText value="Tiempo Limite: #{listE.limiteTiempo}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/>
                            </p:panel>
                            <p:draggable for="panelDeEvaluaciones" revert="true" />
                        </p:dataGrid>
                    </p:fieldset>
                    <!--DEVOLVER EVALUACIONES DE LA BILLETERA-->
                    <!--                    <p:droppable for="evaluaciones"  tolerance="touch" activeStyleClass="ui-state-highlight" datasource="listDropBaterias" onDrop="">
                                            <p:ajax listener="#{crearBateriaView.vaciarBilleteraDeBaterias}" update="listaEvaluaciones listDropBaterias" />
                                        </p:droppable>-->
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
