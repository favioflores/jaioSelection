<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;
                droppedCar.fadeOut('fast');
            }
        </script>
        <h:form id="formBateria" enctype="multipart/form-data">
            <p:growl life="4000" />
            <!-- inicio de tarjeta-->
                <div class="ui-g card">
                    <!--cabezera de formulario-->
                    <div class="ui-g-12">
                        <h1>#{msg['bateria.titulo']}</h1>
                        <p>#{msg['bateria.parrafo']}</p>
                        <p:button value="#{msg['organigrama.volver']}"
                                  outcome="crearProceso" icon="fa fa-angle-left" />
                    </div>
                    
                <!--panel izquierdo-->
                <div class="ui-g-8"> 
                    <p:dataGrid id="datosBateria" var="emp" value="" columns="1" layout="grid" rows="1" >
                        <div class="ui-g-12">
                            <div class="ui-g-3"><p:outputLabel for="formBateria" value="#{msg['bateria.nombreEvaluacion']}"/></div>
                            <p:inputText id="nombreE" required="true" maxlength="200" size="35"></p:inputText>
                        </div>
                        
                        <div class="ui-g-12">
                            <div class="ui-g-2"><p:outputLabel for="formBateria" value="#{msg['bateria.empresa']}"/></div>
                            <p:selectOneMenu id="lstEmp" value="#{crearProcesoView.strEmpresaSeleccionada}" effect="clip" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.empresa']}" itemValue="" />
                                <f:selectItems value="#{crearProcesoView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"  />
                                <p:ajax event="itemSelect" process="@this" update=":formBateria:" listener="#{crearProcesoView.seleccionaEmpresa()}"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="ui-g-12">
                            <div class="ui-g-2"><p:outputLabel for="formBateria" value="#{msg['bateria.area']}"/></div>
                            <p:selectOneMenu id="lstAreas" value="#{crearProcesoView.strAreaSeleccionada}" effect="clip" filter="true" filterMatchMode="startsWith" >
                            <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.area']}" itemValue="" />
                            <f:selectItems value="#{crearProcesoView.lstArea}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area.id}"  />
                            <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearProcesoView.seleccionaArea()}"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="ui-g-12">
                            <div class="ui-g-2"><p:outputLabel for="formBateria" value="#{msg['bateria.perfil']}" /></div>                        
                            <p:selectOneMenu id="lstPerfil" value="#{crearProcesoView.strPerfilSeleccionado}" effect="clip" filter="true" filterMatchMode="startsWith" >
                            <f:selectItem itemLabel="#{msg['proceso.dialog.selecciona.perfil']}" itemValue="" />
                            <f:selectItems value="#{crearProcesoView.lstPerfil}" var="per" itemLabel="#{per.descripcion}" itemValue="#{per.id}"  />
                            </p:selectOneMenu>
                        </div>
                        </p:dataGrid>
                        <br/>
                        <br/>
                        
                        <!--BILLETERA DE EVALUACIONES-->
                        <div class="ui-g-12">
                                <p:fieldset id="evaluacionesSeleccionadas" style="margin-top:20px">
                                    <p:outputPanel id="dropArea">
                                        <h:outputText value="!!!Dejalo aquÃ­!!!" rendered="#{empty bateriaView.droppedBaterias}" style="font-size:24px;"  />
                                        <p:dataTable id="selectedCarsTable" var="bat" value="#{bateriaView.droppedBaterias}" 
                                                     rendered="#{not empty bateriaView.droppedBaterias}">
                                            
                                            <p:column headerText="Id">
                                                <h:outputText value="#{bat.id}" />
                                            </p:column>
                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{bat.nombre}" />
                                            </p:column>

                                            <p:column headerText="Validez">
                                                <h:outputText value="#{bat.validez}" />
                                            </p:column> 

                                            <p:column headerText="Confiabilidad">
                                                <h:outputText value="#{bat.confiabilidad}" />
                                            </p:column>

                                             <p:column style="width:32px">

                                            </p:column>
                                        </p:dataTable>
                                    </p:outputPanel>
                                </p:fieldset>
                        </div>
                        
                        <!--EVENTO GET DE EVALUACIONES-->
                        <p:droppable for="evaluacionesSeleccionadas" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="listaEvaluaciones" onDrop="handleDrop">
                            <p:ajax listener="#{bateriaView.cargarBilleteraBaterias}" update="dropArea listaEvaluaciones" />
                        </p:droppable>
                        
                        <!--PANEL DETALLE DE COMPETENCIAS-->
                        <div class="ui-g-12">
                            <p:dataGrid id="listaCompentencias" var="tCap" value="" columns="2" layout="grid" rows="1">
                                <h:outputText value="Validez: #{listE.validez}%"/><br/>
                            </p:dataGrid>
                        </div>
                        
                        <!--BOTON GRABAR-->
                        <div class="ui-g-12">
                            <p:commandButton value="#{msg['bateria.boton.grabar']}" id="guardarBateria" actionListener="#{buttonView.buttonAction}" ajax="false"/>
                        </div>
                        
                    <!--</p:dataGrid>-->
                </div>
                
                <!--PANEL DERECHO-->
                <div class="ui-g-4">
                    <p:dataGrid id="listaEvaluaciones" var="listE"  value="#{bateriaView.lstBaterias}" columns="1" rows="4"  paginator="true" >
                        <p:panel id="pnl">
                            <h:outputText value="#{listE.nombre}" style="font-size: 14px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Validez: #{listE.validez}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Confiabilidad: #{listE.confiabilidad}%" style="font-size: 12px;font-family:'latoregular',sans-serif;"/><br/>
                            <h:outputText value="Minutos: #{listE.minutosEstimados}" style="font-size: 12px;font-family:'latoregular',sans-serif;"/>
                        </p:panel>
                        <p:draggable for="pnl" revert="true" />
                    </p:dataGrid>
                </div>
                
            </div>
        </h:form>
    </ui:define>
</ui:composition>
