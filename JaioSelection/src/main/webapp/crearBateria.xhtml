<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;
                droppedCar.fadeOut('fast');
            }
        </script>
        <style>
            .circulo {
                width: 15px;
                height: 15px;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
                background: #5cb85c;
            }
            .textPanel{
                font-size: 12px;
                font-family:'latoregular',sans-serif;
            }
            .textTituloPanel{
                font-size: 13px; 
                font-weight: bold; 
                font-family:'latoregular',sans-serif;
            }
            .NoMasBorde{
                border: none !important;
            }
        </style>
        <h:form id="formBateria" enctype="multipart/form-data" >
            <p:growl life="4000" />
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-g card">
                        <div class="ui-g-12">
                            <h1>#{msg['bateria.titulo']}</h1>
                            <p>#{msg['bateria.parrafo']}</p>
                            <div class="ui-g-12 ui-lg-8">
                                <div class="ui-g-12">
                                    <p:button value="#{msg['organigrama.volver']}" outcome="crearProceso" icon="fa fa-angle-left" styleClass="aqua-button"/>
                                    <p:commandButton value="#{msg['bateria.boton.limpiar']}" actionListener="#{crearBateriaView.limpiar()}"
                                                     update=":formBateria:" process="@this" ajax="true" style="margin-right:20px;" styleClass="aqua-button" />
                                </div>
                                <p:fieldset >
                                    <!--NOMBRE PROCESO-->
                                    <div class="ui-g-12 ui-lg-3">
                                        <p:outputLabel for="formBateria" value="#{msg['bateria.nombreEvaluacion']}"/>
                                    </div>
                                    <div class="ui-g-12 ui-lg-9">
                                        <p:inputText id="nombreEvaluacion" value="#{crearBateriaView.nombreEvaluacion}" maxlength="200"
                                                     placeholder="#{msg['bateria.ingreseNombreEvaluacion']}" style="width: 60%;" 
                                                     required="true" requiredMessage="#{msg['bateria.noIngresoNombreEvaluacion']}" />
                                    </div>

                                    <!--EMPRESA-->
                                    <div class="ui-g-12 ui-lg-2">
                                        <p:outputLabel for="formBateria" value="#{msg['bateria.empresa']}"/>
                                    </div>
                                    <div class="ui-g-12 ui-lg-10">
                                        <p:selectOneMenu id="listaEmpresa" value="#{crearBateriaView.strEmpresaSeleccionada}" effect="clip" filterMatchMode="startsWith"
                                                         filter="true" required="true" requiredMessage="#{msg['bateria.noSeleccionoEmpresa']}" style="width: 50%;">
                                            <f:selectItem itemLabel="#{msg['proceso.selecciona.empresa']}" itemValue="-1"/>
                                            <f:selectItems id="empresa" value="#{crearBateriaView.lstEmpresas}" var="emp" itemLabel="#{emp.desc}" itemValue="#{emp.id}"/>
                                            <p:ajax event="itemSelect" process="@this" update=":formBateria:" listener="#{crearBateriaView.seleccionaEmpresa()}"/>
                                        </p:selectOneMenu>
                                    </div>

                                    <!--AREA-->
                                    <div class="ui-g-12 ui-lg-2">
                                        <p:outputLabel for="formBateria" value="#{msg['bateria.area']}"/> 
                                    </div>    
                                    <div class="ui-g-12 ui-lg-10">
                                        <p:selectOneMenu id="listaArea" value="#{crearBateriaView.strAreaSeleccionada}" effect="clip" filterMatchMode="startsWith"
                                                         filter="true" required="true" requiredMessage="#{msg['bateria.noSeleccionoArea']}" style="width: 50%;">
                                            <f:selectItem itemLabel="#{msg['proceso.selecciona.area']}"/>
                                            <f:selectItems id="area" value="#{crearBateriaView.lstArea}" var="area" itemLabel="#{area.descripcion}" itemValue="#{area.id}"  />
                                            <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearBateriaView.seleccionaArea()}"/>
                                        </p:selectOneMenu>
                                    </div>

                                    <!--PERFIL-->
                                    <div class="ui-g-12 ui-lg-2">
                                        <p:outputLabel for="formBateria" value="#{msg['bateria.perfil']}"/> 
                                    </div>
                                    <div class="ui-g-12 ui-lg-10">
                                        <p:selectOneMenu id="listaPerfil" value="#{crearBateriaView.strPerfilSeleccionado}" effect="clip" filterMatchMode="startsWith"
                                                         filter="true" required="true" requiredMessage="#{msg['bateria.noSeleccionoPerfil']}" style="width: 50%;">
                                            <f:selectItem itemLabel="#{msg['proceso.selecciona.perfil']}"/>
                                            <f:selectItems id="perfil" value="#{crearBateriaView.lstPerfil}" var="perfil" itemLabel="#{perfil.descripcion}" itemValue="#{perfil.id}"/>
                                            <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearBateriaView.seleccionaPerfil()}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="ui-g-12">
                                        <p:outputLabel value="Tiempo total de evaluaciÃ³n: #{crearBateriaView.minutosTotal}m"/>
                                    </div>
                                </p:fieldset>
                                <br/>
                                <p:fieldset id="evaluacionesSeleccionadas" legend="#{msg['proceso.dialog.bateria.seleccionadas']}">
                                    <p:outputPanel id="dropArea">
                                        <p:dataGrid id="listDropBaterias" widgetVar="listDropBaterias" var="bat" value="#{crearBateriaView.droppedBaterias}" columns="2"
                                                    style="border-style: none; border:5px;" emptyMessage="#{msg['bateria.arratreSuEvaluacion']}"
                                                    rendered="#{not empty crearBateriaView.droppedBaterias}">
                                            <p:panel id="panelBilleteraDeEvaluaciones" style="width: 100%;">
                                                <h:outputText value="#{bat.nombre}" class="textTituloPanel"/><br/>
                                                <h:outputText value="Validez: #{bat.validez}%" class="textPanel"/><br/>
                                                <h:outputText value="Confiabilidad: #{bat.confiabilidad}%" class="textPanel"/><br/>
                                                <h:outputText value="Minutos: #{bat.minutosEstimados}" class="textPanel"/><br/>
                                                <p:dataGrid var="c" id="colors" columns="12" value="#{bat.lstColores}" emptyMessage="" 

                                                            styleClass="NoMasBorde">
                                                    <div  class="circulo" style="background: #{c.color};border-style: hidden;border: 0px">
                                                    </div>
                                                </p:dataGrid>
                                                <p:commandButton value="Retirar" styleClass="red-button" style="margin-bottom:10px;width: 100%;"
                                                                 update=":formBateria:" immediate="true" process="@this" actionListener="#{crearBateriaView.quitarBaterias(bat)}"/>
                                            </p:panel>
                                        </p:dataGrid>
                                        <h:outputText value="#{msg['bateria.arratreSuEvaluacion']}" style="font-size:22px;"
                                                      rendered="#{empty crearBateriaView.droppedBaterias}"/>
                                    </p:outputPanel>
                                </p:fieldset>
                                <br/>
                                <p:dataGrid id="listDropCompetencias" var="listC"  value="#{crearBateriaView.droppedCompetencias}" style="border-style: none;" columns="3" 
                                            emptyMessage="#{msg['bateria.noHayCompetencias']}">
                                    <f:facet name="footer" >Resumen de evaluaciones</f:facet>
                                    <h:panelGrid columns="2" >
                                        <div class="circulo" style="background: #{listC.color}">
                                        </div>
                                        <p:outputPanel style="font-size: 14px;font-family:'latoregular',sans-serif;">
                                            #{listC.nombre}
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </p:dataGrid>
                                <p:droppable for="evaluacionesSeleccionadas"  tolerance="touch" activeStyleClass="ui-state-highlight" datasource="listaEvaluaciones" onDrop="handleDrop">
                                    <p:ajax listener="#{crearBateriaView.cargarBilleteraDeBaterias}" update="dropArea,listDropCompetencias,listaEvaluaciones" />
                                </p:droppable>
                                <br/>
                                <div class="ui-panelgrid-cell ui-grid-col-12">
                                    <p:commandButton value="#{msg['bateria.boton.grabar']}" id="guardarBateria" styleClass="aqua-button"
                                                     actionListener="#{crearBateriaView.grabarBateria()}" update=":formBateria:"
                                                     style="margin-bottom:10px; width: 100%;"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-lg-4">
                                <p:fieldset id="evaluaciones" legend="#{msg['proceso.dialog.bateria.biblioteca']}" style="border-style: none;">
                                    <div class="ui-g-12">
                                        <p:selectOneMenu id="searchCompetencias" value="#{crearBateriaView.strCompSeleccionada}" effect="fade" filterMatchMode="startsWith"
                                                         filter="true" panelStyle="width:180px" style="width:160px" >
                                            <f:selectItem itemLabel="" itemValue="-1"/>
                                            <f:selectItems id="nombreC" value="#{crearBateriaView.lstCompetencia}" var="m" itemLabel="#{m.nombre}" itemValue="#{m.id}"/>
                                            <p:ajax event="itemSelect" process="@this" update=":formBateria:"  listener="#{crearBateriaView.buscarEvaluacionXCompetencia()}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <p:dataGrid id="listaEvaluaciones" var="listE"  value="#{crearBateriaView.lstBaterias}" columns="1" rows="4"  paginator="true"  
                                                paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                                        <p:panel id="panelDeEvaluaciones">
                                            <h:outputText value="#{listE.nombre}" class="textTituloPanel"/><br/>
                                            <h:outputText value="Validez: #{listE.validez}%" class="textPanel"/><br/>
                                            <h:outputText value="Confiabilidad: #{listE.confiabilidad}%" class="textPanel"/><br/>
                                            <h:outputText value="Minutos Estimados: #{listE.minutosEstimados}" class="textPanel"/><br/>
                                            <h:outputText value="Tiempo Limite: #{listE.limiteTiempo}" class="textPanel"/><br/>
                                            <h:outputLink id="track" value="#">
                                                <h:outputText value="Competencias" />
                                            </h:outputLink>
                                            <p:tooltip id="toolTipTrack" for="track" value="#{listE.lstCompetencias}" trackMouse="true" />
                                            <br/><br/>
                                            <p:commandButton value="Agregar" styleClass="aqua-button" style="margin-bottom:10px; width: 100%;" 
                                                             update=":formBateria:" immediate="true" process="@this" actionListener="#{crearBateriaView.pasarBaterias(listE)}">
                                            </p:commandButton>
                                        </p:panel>
                                        <p:draggable for="panelDeEvaluaciones" revert="true" />
                                    </p:dataGrid>
                                </p:fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
